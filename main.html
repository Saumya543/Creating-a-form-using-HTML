<!DOCTYPE html>
<html lang="en">
<head>
<title>CREATING A FORM</title>
</head>
<body BGCOLOUR="PINK">
<FORM>
    <FIELDSET>
    <LEGEND>PERSONAL INFORMATION</LEGEND>
    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<INPUT TYPE="text" NAME="UserName"><BR>
    Email Address: <INPUT TYPE="text" NAME="EmailAddress"><BR>
    Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <INPUT TYPE="password" NAME="password"><BR>
    Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<INPUT TYPE="radio" VALUE="male">Male&nbsp;&nbsp;<INPUT TYPE="radio" VALUE="female">Female<BR>            
   
    </FIELDSET><BR>
    <FIELDSET>
    <LEGEND>Additional Information</LEGEND>    
    Area of Interest:&nbsp;&nbsp;&nbsp;&nbsp;<INPUT TYPE="checkbox" VALUE="reading">Reading&nbsp;&nbsp;<Input Type="checkbox" VALUE="playing">Playing&nbsp;&nbsp;<Input Type="checkbox"
    VALUE="singing">Singing<BR>
    Upload Your Photo:<INPUT TYPE="file" NAME="photo"><BR> <BR>
    Select State:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<SELECT NAME="State">
        <OPTION VALUE="Haryana">Haryana</OPTION> 
        <OPTION VALUE="Gujarat">Gujarat</OPTION> 
        <OPTION VALUE="Uttar Pradesh">Uttar Pradesh</OPTION> 
        <OPTION VALUE="Delhi">Delhi</OPTION> 
        <OPTION VALUE="Tamil Nadu">Tamil Nadu</OPTION> 
  
    </SELECT><BR>
     Write Your Views:&nbsp;&nbsp;<TEXTAREA>This is a text area.</TEXTAREA>   
    </FIELDSET><BR><BR>   
<INPUT TYPE="submit" VALUE="SUBMIT">&nbsp;&nbsp;<INPUT TYPE="reset" VALUE="RESET">
</FORM>
</body>
</html>
